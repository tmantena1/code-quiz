<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="startpage">
            <h1>Welcome to the Web Development Code Quiz</h1>
            <h2>This quiz will test your knowledge</h2>
            <h2>of various web development concepts such as HTML, Javascript and CSS!</h2>
        <button id="startbtn" >Start Code Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="response"></div>
    </div>
             
       
    <div id="gameover">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter your initials to save your score!" name="initials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id=highscoreContainer>
        <div id="high-scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Scores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
